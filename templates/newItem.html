{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add Item</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,200;0,300;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom CSS -->
<!--    <link href="style.css" rel="stylesheet" type="text/css" />-->
      <link rel="stylesheet" href="{% static 'css/newItem.css' %}">
  </head>
  <body>
    <div id="appNav" class="p-3 row">
      <div class="col-6">
        <h1>My Registry</h1>
      </div>
      <div class="col-3"></div>
      <div class="col-3 nav nav-pills nav-justified">
        <a href="home"><h5>Home</h5></a>
        <a href=""><h5>Profile</h5></a>
        <a href=""><h5>Logout</h5></a>
      </div>
    </div>
    <div id="form-main" class="container flex-column justify-content-center mt-5">
      <div id="form-title">
        <h1 id="title" class="text-center display-1">Add a Gift</h1>
      </div>
      <br><hr><br>
      <div id="form-info" class="p-5 w-50">
        <form action="" method="POST">
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">Name </h4>
            <input type="text" name="name">
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">About </h4>
            <textarea name="about"></textarea>
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">Category </h4>
            <select class="m-2" id="category" name="category">
              <option value="None">-- Select --</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="Music">Music</option>
              <option value="Video Games">Video Games</option>
              <option value="Food">Food</option>
              <option value="Sports">Sports</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">Image URL </h4>
            <input type="text" name="image">
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">Item URL </h4>
            <input type="text" name="item">
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <h4 class="m-1">List </h4>
            <select class="m-2" id="list" name="list">
              <option value="Home">Populate with our lists</option>
            </select>
          </div>
          <div class="d-flex container justify-content-center mt-4">
            <button class="mt-4 btn btn-outline-success" type="submit">Done!</button>
          </div>
        </form>
      </div>
    </div>
    <br><br><br>
    <script src="script.js"></script>
  </body>
</html>
